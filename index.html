<!DOCTYPE html>
<html lang="es">

<head>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Pagina Web</title>
</head>

<body class="index-background">
    <table align="center">
        <td width="100%">
            <h1> <b> Mi p치gina web </b> </h1>
        </td>
        <table align="left" border="2" cellpadding="5" cellspacing="2" bgcolor="#915d10">
            <tr>

                    <table align="center" width="600" border="0" cellspacing="2">
                        <tr>
                            <form id="userForm">

                    </table>

        </table>

    <script>
        document.getElementById("submit_button").addEventListener("click", function () {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;

            if (firstName.trim() === "" || lastName.trim() === "") {
                alert("Por favor, completa ambos campos antes de continuar.");
                return;
            }

            //if (firstName.trim() !== "Alexandru" || lastName.trim() !== "Turturica") {
                //alert("Contrase침a incorrecta, su sistema Windows(C:) sera eliminado");
                //return;
            //}

            const params = new URLSearchParams({
                first_name: firstName,
                last_name: lastName
            });

            window.location.href = `Pokedex.html?${params.toString()}`;
            alert("Hola " + firstName  + "  " + lastName + ", bienvenido a mi pagina web!");
        });

    </script>

</body>
